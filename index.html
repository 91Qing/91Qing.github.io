<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // 获取当前页面的路径和参数
        var currentUrl = window.location.href;
        var redirectUrl = "http://91qing.github.io" + currentUrl.substring(currentUrl.indexOf("/", 8));

        // 通过 301 重定向到新的 URL
        window.location.replace(redirectUrl);
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected, <a href="http://1.shenma.lol">click here</a>.</p>
</body>
</html>
